{% extends 'base/base.html' %}
{% block tabla %}
<style>
    body{
     
    background-color: whitesmoke;

    }
</style>
<td>
    <a href="{% url 'personas:listar_enemigo' %}" class="btn btn-primary btn-circle" >Enemigo</a>
    <a href="{% url 'personas:listar_aliados'%}" class="btn btn-primary btn-circle">Aliado</a>
    <a href="{% url 'personas:listar_salvadas'%}" class="btn btn-primary btn-circle">Salvados</a>
    <a href="{% url 'personas:listar_patrocinadores'%}" class="btn btn-primary btn-circle">Patrocinadores</a>
    <a href="{% url 'personas:listar_compañeros'%}" class="btn btn-primary btn-circle">compañeros</a>
    <a href="{% url 'personas:listar_personas'%}" class="btn btn-primary btn-circle">todos</a>


</td> 


<table width="50%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>Id de persona</th>
            <th>Nombre </th>
            <th>relacion </th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        
        {% for item in cosa%} <!-- Recorrer todos los datos que tienen la tabla-->
        <tr>
            <td>
                {{item.id}} <!-- Mostrar el id de la tupla-->
            </td>
            <td>
                {{item.nombre}} <!-- Descripción de la tabla-->
            </td>
            <td>
                {{item.relacion}}
            </td>
            <td>
                <a href="{% url 'personas:editar_persona' item.id %}" class="btn btn-primary btn-circle"><span class="fa fa-edit"></span>Editar</a>
                <a href="{% url 'personas:borrar_persona' item.id %}" class="btn btn-danger btn-circle"><span class="fa fa-trash"></span>Borrar</a>
            </td>                                          
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock tabla %}
