{% extends 'base/base.html' %}
{% block contenido %}

<form method="post">
    
    <div class="panel panel-default">
        <div class="panel-heading">
            Eliminar
        </div>
        <div class="panel-body">
            {% csrf_token %}
            <div class="alert alert-succes">
                Eliminar {{cosa.nombre}}
            </div>
            <button type="submit" class="btn btn-danger">
                <span class="fa fa-delete">Eliminar</span>
            </button>
            <a href="{% url 'personas:listar_personas' %}" class="btn btn-success"><span class="fa fa-undo"></span>Regresar</a>
        </div>
    </div>
    </div>
</form>
{% endblock contenido %}
